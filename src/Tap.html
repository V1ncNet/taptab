<div class="card" transition:slide>

    <h5 class="card-header">

    <button

    <div class="card-body taplist">

        <table class="table table-sm table-striped table-borderless">
            <tbody>

            <tr>
                <td> {product} </td>
                <td class="number"> {formatPrice(price)} </td>
					<td>
						<button
							aria-hidden="true"
							class="btn btn-sm btn-light btn-borderless"
							on:click="fire('deleteTapEntry', {name, idx})"
						>&times;</button>

            </tr>
            {/each}
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="number">{formatPrice(sum)}</td>
                </tr>
            </tfoot>
        </table>

    <div class="card-footer text-muted">
        <button
            on:click="fire('addToTap', {name})"
            class="btn btn-primary btn-sm"

            >+</button>
        <button
            on:click="fire('clearTap', {name})"
            class="btn btn-outline-danger btn-sm"
            >&times; clear</button>

                (typeof price === 'number') && price.toFixed(2).toString().replace('.',',') + `â‚¬`

		},
        computed: {
            sum: ({tap}) => {
                const prices = tap
                    .map(({price}) => price)
                    .filter(x => !!x);
                if (prices.length > 0) {
                    return prices
                        .reduce((a, b) => a + b)
                } else {
                    return 0
                }
            }

        }

    }
