<style>
    button.close {
        float: right
    }

    .taplist {
        max-height: 200px;
        overflow:scroll;
    }
</style>

<div class="card" transition:slide>

    <h5 class="card-header">
        {name} ({formatPrice(sum)})
    <button
        type="button"
        class="close"
        title="Close"
        on:click="fire('close', {name})">
        <span aria-hidden="true">&times;</span>
    </button>

    </h5>

    <div class="card-body taplist">

        <table class="table table-sm table-borderless">
            <tbody>
            {#each Object.values(tap) as {name: product, price}, idx}
            <tr>
                <td>
                {product}
                </td>
                <td class="number"> <button
                        aria-hidden="true"
                        class="btn btn-sm btn-outline-light btn-borderless"
                        on:click="fire('deleteTapEntry', {name, idx})"
                    >&times;</button>
                {formatPrice(price)} </td>
            </tr>
            {/each}
            </tbody>
            <tfoot>
                <tr>
                    <td>
                    {#if Object.values(tap).length > 0}
                        <button
                            on:click="fire('clearTap', {name})"
                            class="btn btn-outline-danger btn-sm"
                            >&times; clear</button>
                    {:else}
                        <small class="text-muted">Nothing yet</small>
                    {/if}
                    </td>
                    <td colspan="3" class="number">{formatPrice(sum)}</td>
                </tr>
            </tfoot>
        </table>

    </div>
    <div class="card-footer text-muted">
        {#if selectedTap !== name}
        <button
            on:click="fire('addToTap', {name})"
            class="btn btn-primary btn-sm"
            >+ add</button>
        {:else}
        <button
            on:click="fire('addToTap', {name})"
            class="btn btn-outline-primary btn-sm"
            disabled
            >+ add</button>
        {/if}
    </div>
</div>

<script>
    import { slide } from 'svelte-transitions';
    import Catalogue from './Catalogue.html';

    export default {
        helpers: {
            formatPrice: (price /*: number*/)/*: string*/ =>
                (typeof price === 'number') && price.toFixed(2).toString().replace('.',',') + `â‚¬`

        },
        methods: {
            selectTab(tap) {
                console.debug(tap)
            },
        },

		transitions: {
			slide
		},
        computed: {
            sum: ({tap}) => {
                const prices = tap
                    .map(({price}) => price)
                    .filter(x => !!x);
                if (prices.length > 0) {
                    return prices
                        .reduce((a, b) => a + b)
                } else {
                    return 0
                }
            }

        }

    }
</script>
