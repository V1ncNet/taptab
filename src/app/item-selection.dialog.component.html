<h4 mat-dialog-title>Catalog</h4>
<mat-dialog-content>
  <div #table>
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let item"> {{ item.price | currency }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="clickable" *matRowDef="let row; columns: displayedColumns;" (click)="selectItem(row)"></tr>
    </table>
  </div>

  <form id="item-new-container" (ngSubmit)="onSubmit()" #newTapForm="ngForm">
    <mat-form-field>
      <input #name="ngModel" matInput tabindex="-1" id="item-new-name" name="name" type="text" placeholder="Name"
        [(ngModel)]="newItem.name">
    </mat-form-field>
    <mat-form-field>
      <input #price="ngModel" matInput tabindex="-1" id="item-new-price" name="price" type="text" placeholder="Price"
        [(ngModel)]="newItem.price">
    </mat-form-field>
    <button type="submit" style="display: none">Submit</button>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close tabindex="-1">Close</button>
</mat-dialog-actions>
